    <!-- 
        结构伪类选择器：
        比如偶数行和奇数行的颜色不一致，隔行或者隔列
        E:nth-child(n){}：E元素，匹配父元素中的第n个子元素
        even:偶数
        odd:奇数
        n是从0开始依次类推
        n可以是公式
        -n+3：选择前面三个
        n+3:从第三个往后面选

     -->
    
     
     <style>
        /* ul li:first-child{

            ;

        } */

        }

     </style>
