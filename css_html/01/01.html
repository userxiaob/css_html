<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 排版标签
      1.标题标签  ：让文字变成标签
      标题标签一行只能放一个<h1>
        特点：文字都有加粗，文字都有变大，但是h1--h6 文字逐渐变小
        独占一行
      2.段落标签 ：<p></p>
        一段文字放在一个段落标签中，就会变成一个段落
      3.换行标签 <br>
      4.水平线标签 <hr>
      标签一行只能放一个
    -->
    <h1>一级标题</h1>
    <h6>六级标题</h6>
    <!-- 文本格式化标签
      加粗，倾斜，下划线，删除线
      <strong> 有语义 ，有强调含义
     -->
     <b>加粗效果</b>
     <strong>加粗</strong>
     <em>倾斜</em>
     <ins>链接，下划线</ins>
     <del>删除标签</del>
     <!-- 媒体标签
      图像，音频，视频
      属性：class
      <img>单标签  alt：替换文本，当找不到图片时替换显示的东西
       title:鼠标悬浮上显示的
    
    -->
    <img src="" alt="找不到">
    <!-- 路径
      绝对路径 ：从盘开始
      相对路径
      同级目录，下级目录
    
    -->
    <!-- 音频标签 audio
    controls:显示播放视频的控件 属性名和属性值一样时属性值可以省略
    autoplay:自动播放
    loop：循环播放

    
    -->
    <audio src="" controls autoplay loop></audio>
    <!-- s视频 
      只有autoplay视频不会自动播放，再加上muted才会自动播放
    muted:静音
    大视频：
    iframe:文档中的文档，如在自己的网站页面加载别人网站的内容，src：需要应用的页面地址，
    可以设定iframe框架的宽度和高度，border,滚动条
    -->
    <video src=""controls autoplay muted></video>
    <iframe src="//player.bilibili.com/player.html?aid=632966052&bvid=BV1sb4y127M6&cid=405378497&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>

    <!-- 连接  href:跳转地址  target：连接打开方式 
     -->
     <a href="#"></a>

  
 
</body>
</html>
