<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header a{
            /* 只给父选择器为header中的a设置了 */
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 父类空格子类
        给同一父级中的子级设置样式时
        后代选择器会给一个父类当中的所有后代（子类 孙类）设置上样式
     -->
     <div class="header">
        <a href="">hhh</header></a>
        <a href="">
            <p>
                hhhhh
            
            </p>
        </a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
     </div>
     <div class="nav">
        <a href="">bbbb</a> 
        <a href="">
            <p>bbbb</p>
        </a> 
        <a href=""></a> 
        <a href=""></a> 
        <a href=""></a> 

     </div>
    
</body>
</html>
