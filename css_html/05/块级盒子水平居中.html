<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: pink;
            margin:0 auto;
        }
    </style>
</head>
<!-- 使用margin: 0 auto 使盒子水平居中时 盒子一定要有宽度才可以
没有width 是整个高度水平里 
margin-left:auto; 把左边都空出来，盒子在右边
margin-right:auto;把右边都空出来，盒子在左边。
如果两个都写，则盒子会在中间。

让盒子水平居中的方法：
1.盒子必须有宽度
2. margin:auto
或 margin-left:auto; margin-right:auto;
或 margin:0 auto
-->
<body>
    <div class="box"></div>
</body>
</html>
